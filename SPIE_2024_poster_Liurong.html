<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Ensure the iframe scales properly on mobile devices */
    .responsive-iframe {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 141.42%; /* Adjust this percentage based on the aspect ratio of your PDF */
    }
    .responsive-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="responsive-iframe">
    <iframe src="poster_SPIE_LLin_v2.pdf" type="application/pdf" loading="lazy"></iframe>
  </div>
</body>
</html>
