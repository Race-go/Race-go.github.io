        <div class="gallery-page">
        
            <!-- Gallery Sections -->
            <section class="gallery-section">
                <h2>DAG</h2>
                <div class="gallery" id="DAG"></div>
            </section>
        
            <section class="gallery-section">
                <h2>Shipping</h2>
                <div class="gallery" id="Shipping-gallery"></div>
            </section>
        
            <section class="gallery-section">
                <h2>People</h2>
                <div class="gallery" id="People-gallery"></div>
            </section>
        
            <!-- Modal for enlarged image -->
            <div id="image-modal" class="modal">
                <span class="close" id="close-modal">&times;</span>
                <img class="modal-content" id="modal-image" alt="Enlarged photo">
            </div>
        
            <script>
                const sections = {
                    "DAG": [
                        'album/DAG_1/DSC_0075.JPG',
                        'album/DAG_1/DSC_0092.JPG',
                        'album/DAG_1/IMG_5382.jpg'
                        
                    ],
                    "People-gallery": [
                        'album/People/DSC02830.JPG'
                        
                    ],
                    "Shipping-gallery": [
                        'album/Shipping/DSC02626.JPG'
                    ]
                };
        
                const modal = document.getElementById('image-modal');
                const modalImage = document.getElementById('modal-image');
                const closeModal = document.getElementById('close-modal');
        
                // Populate galleries
                Object.keys(sections).forEach(sectionId => {
                    const gallery = document.getElementById(sectionId);
                    sections[sectionId].forEach(imageSrc => {
                        const imgElement = document.createElement('img');
                        imgElement.src = imageSrc;
                        imgElement.alt = "Photo";
                        imgElement.classList.add('gallery-item');
                        imgElement.addEventListener('click', () => {
                            modal.style.display = 'flex';
                            modalImage.src = imgElement.src;
                        });
                        gallery.appendChild(imgElement);
                    });
                });
        
                // Close modal
                closeModal.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
        
                // Close modal on outside click
                window.addEventListener('click', (event) => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            </script>
