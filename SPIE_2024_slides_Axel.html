<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    .pdf-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Full height */
      overflow: hidden;
    }
    .pdf-object {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <object data="Axel_SPIE_pres_vPDF.pdf" type="application/pdf" class="pdf-object">
      <p>Your browser does not support PDFs. <a href="Axel_SPIE_pres_vPDF.pdf">Download the PDF</a>.</p>
    </object>
  </div>
</body>
</html>
